<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux World Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3494e6, #ec6ead); /* Updated gradient background */
            color: #fff; /* Text color */
        }

        .container {
            margin-top: 50px;
        }

        .btn-custom {
            margin: 20px; /* Adjusted margin for buttons */
            width: 300px;
            font-size: 16px;
            border-radius: 20px;
            background-color: transparent;
            border: 2px solid #fff; /* Button border */
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background on hover */
            color: #000;
            transform: translateY(-5px); /* Move up on hover */
        }

        .result {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>

    <script>
        function loadPage(page) {
            document.getElementById("iframe").src = page;
        }
    </script>
</head>

<body>
    <div class="container text-center">
        <h1>Welcome to the Linux World Menu!</h1>

        <!-- Updated button styles -->
        <button class="btn btn-custom btn-success" onclick="loadPage('sms.html')">Send SMS</button>
        <button class="btn btn-custom btn-info" onclick="loadPage('geo.html')">Get Coordinates</button>
        <button class="btn btn-custom btn-warning" onclick="loadPage('send_bulk_email.html')">Send Bulk Email</button>
        <button class="btn btn-custom btn-secondary" onclick="loadPage('google_search.html')">Google Search</button>
        <button class="btn btn-custom btn-danger" onclick="loadPage('d.html')">Docker</button>
        <button class="btn btn-custom btn-primary" onclick="loadPage('send_whatsapp.html')">Send WhatsApp Message</button>
        <button class="btn btn-custom btn-primary" onclick="loadPage('linux.html')">Run Linux Command</button>
        <button class="btn btn-custom btn-success" onclick="loadPage('speech_to_text.html')">Speech to Text</button>
        <button class="btn btn-custom btn-danger" onclick="loadPage('chatbot.html')">Chatbot</button>
	<button class="btn btn-custom btn-primary" onclick="loadPage('upload_pic.html')">Upload Picture</button>
	<button class="btn btn-custom btn-primary" onclick="loadPage('live_camera.html')">Live Camera</button>
	<button class="btn btn-custom btn-primary" onclick="loadPage('capture_camera.html')">Capture Picture</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('audio_chatbot.html')">Audio Chatbot</button>
	<button class="btn btn-custom btn-danger" onclick="loadPage('launch_instance.html')">Launch Instance</button>
	<button class="btn btn-custom btn-primary" onclick="loadPage('get_ec2_metrics.html')">Get Metrics</button>
	<button class="btn btn-custom btn-warning" onclick="loadPage('get_logs.html')">Get Logs</button>
	<button class="btn btn-custom btn-success" onclick="loadPage('dragable_box.html')">Drag Box</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('new_s3_upload.html')">Upload in S3</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('video_to_audio.html')">Video to Audio</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('image_carousel.html')">Image Carasoul</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('social_servers.html')">Social Websites</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('launch_spotify.html')">Play Spotify Song</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('mode_changer.html')">Light/Dark</button>
	 <button class="btn btn-custom btn-secondary" onclick="loadPage('music_player.html')">Music Player</button>
	<button class="btn btn-custom btn-secondary" onclick="loadPage('music_system.html')">Music System</button>
	 <div class="result">
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>
</body>

</html>
